name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    outputs:
      body: ${{ steps.changelog.outputs.body }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${TAG}$" | head -1)

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges "${TAG}")
          else
            COMMITS=$(git log --oneline --no-merges "${PREV_TAG}..${TAG}")
          fi

          FEATURES=""
          FIXES=""
          OTHER=""

          while IFS= read -r line; do
            [ -z "$line" ] && continue
            MSG="${line#* }"
            case "$MSG" in
              feat*|feat\(*) FEATURES="${FEATURES}\n- ${MSG}" ;;
              fix*|fix\(*)   FIXES="${FIXES}\n- ${MSG}" ;;
              *)             OTHER="${OTHER}\n- ${MSG}" ;;
            esac
          done <<< "$COMMITS"

          BODY=""
          [ -n "$FEATURES" ] && BODY="${BODY}### Features\n${FEATURES}\n\n"
          [ -n "$FIXES" ] && BODY="${BODY}### Fixes\n${FIXES}\n\n"
          [ -n "$OTHER" ] && BODY="${BODY}### Other\n${OTHER}\n\n"

          {
            echo "body<<CHANGELOG_EOF"
            echo -e "$BODY"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

  build-tauri:
    needs: changelog
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-14
            args: --target aarch64-apple-darwin
            label: macOS (Apple Silicon)
          - platform: macos-13
            args: --target x86_64-apple-darwin
            label: macOS (Intel)
          - platform: ubuntu-22.04
            args: ''
            label: Linux
          - platform: windows-latest
            args: ''
            label: Windows

    name: Build — ${{ matrix.label }}
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 40

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-14' && 'aarch64-apple-darwin' || matrix.platform == 'macos-13' && 'x86_64-apple-darwin' || '' }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libsoup-3.0-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - run: pnpm install --frozen-lockfile
      - run: bash scripts/build-sidecar.sh

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS code signing (optional — set secrets when ready)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: apps/desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'Patze Control ${{ github.ref_name }}'
          releaseBody: ${{ needs.changelog.outputs.body }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

name: desktop-ci

on:
  push:
    branches: [main]
    paths:
      - 'apps/desktop/**'
      - 'packages/control-client/**'
      - 'packages/telemetry-core/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'tsconfig.base.json'
      - '.github/workflows/desktop-ci.yml'
  pull_request:
    paths:
      - 'apps/desktop/**'
      - 'packages/control-client/**'
      - 'packages/telemetry-core/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'tsconfig.base.json'
      - '.github/workflows/desktop-ci.yml'
  workflow_dispatch:

concurrency:
  group: desktop-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  desktop-web:
    name: web-bundle (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
      - run: pnpm --filter @patze/desktop build

  desktop-tauri-windows:
    name: tauri-build (windows)
    runs-on: windows-latest
    needs: desktop-web

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri -> target

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @patze/desktop tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-bundles
          if-no-files-found: error
          path: |
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
            apps/desktop/src-tauri/target/release/bundle/**/latest*.json
